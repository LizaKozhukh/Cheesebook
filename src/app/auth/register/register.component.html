<form class="registration-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Registration</h2>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" pattern="[a-zA-Z]+" minlength="4" maxlength="15"/>

    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" pattern="[a-zA-Z]+" minlength="4" maxlength="15" />

    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" pattern="[a-zA-Z0-9]+" minlength="4" maxlength="15"/>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" minlength="6" maxlength="20"/>

    </div>
    <button [disabled]="loading" class="submit-btn">Register</button>
</form>
